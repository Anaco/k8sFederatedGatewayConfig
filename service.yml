apiVersion: apps/v1
kind: Deployment
metadata:
  name: federated-gateway-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: federated-gateway-service
  template:
    metadata:
      labels:
        app: federated-gateway-service
    spec:
      serviceAccountName: service-a-account
      containers:
        - name: federated-gateway-service
          image: 889478489411.dkr.ecr.us-east-1.amazonaws.com/federated-gateway-service:latest
          imagePullPolicy: 'Always'
          ports:
            - containerPort: 4001
              name: http
---
kind: Service
apiVersion: v1
metadata:
  name: cip-federated-gateway-service
spec:
  selector:
    app: federated-gateway-service
  ports:
    - protocol: TCP
      port: 4001
  type: ClusterIP
